plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-3.2.0-rc.5.cjs

changesetBaseRefs:
  - "origin/main"

packageExtensions:
  react-devtools-inline@*:
    dependencies:
      scheduler: '*'
      'react-is': '*'
    peerDependencies:
      react : '*'
      'react-dom': '*'
  '@lezer/javascript@*':
    dependencies:
      '@lezer/common': '*'
  '@lezer/css@*':
    dependencies:
      '@lezer/common': '*'
  '@lezer/html@*':
    dependencies:
      '@lezer/common': '*'
  '@codemirror/lang-html@*':
    dependencies:
      '@codemirror/view': '*'